<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Form de cadastro -->
    <form id="cardForm" class="formularioPerfil">
        <h2>Preencha o perfil</h2>
        <input type="text" id="cardNome" placeholder="Nome" required>
        <input type="text" id="cardPos" placeholder="Posição" required>
        <input type="text" id="cardClube" placeholder="Clube" required> 
        <input type="url" id="cardImg" placeholder="Insira a url da imagem" required>
        <input type="number" id="cardGols" placeholder="qntd. gols" required>
        <input type="number" id="cardAsst" placeholder="qntd. assistências" required> 
        <input type="number" id="cardJogos" placeholder="qntd. jogos" required>
        <button type="submit" id="cardCadastrar">Cadastrar</button>
    </form>

    <!-- Lista de cards -->
     <div id="Cardslist"></div>

</body>
<script src="app.js"></script>
</html>
